            <div class="cf frame">
                    {% for post in site.posts %}
                      <article class="post" itemscope itemtype="http://schema.org/BlogPosting" role="article">
                        <div class="article-item">
                          <header class="post-header">
                            <h3 class="post-title" itemprop="name"><a href="{{ site.baseurl }}{{ post.url }}" itemprop="url">{{ post.title }}</a></h3>
                          </header>
                          <a href="{{ site.baseurl }}{{ post.url }}" itemprop="url"><div class="post-thumbnail" style="background-image: url({{ site.baseurl }}{{post.image}});"></div></a>
                          <section class="post-excerpt" itemprop="description">
                            <p>{{ post.excerpt | strip_html | truncatewords: 50 }}</p>
                            <a class="read-more" href="{{ site.baseurl }}{{ post.url }}">Read more...</a>
                          </section>
                          <!-- <div class="post-meta">
                            <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_long_string }}</time>
                          </div> -->
                        </div>
                      </article>
                    {% endfor %}
                  </div>
        </div>
