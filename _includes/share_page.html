<div class="share-page">
        <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
            <amp-img width="250" height="50" src="{{ site.url }}/assets/images/Twitter_button.png"></amp-img>
        </a>
        <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
            <amp-img width="250" height="50" src="{{ site.url }}/assets/images/Facebook_button.png"></amp-img>
        </a>
        <a href="https://www.linkedin.com/shareArticle?url={{ site.url }}{{ page.url }}&title={{ page.title }}&summary={{page.excerpt}}" rel="nofollow" target="_blank" title="Share on Google+">
            <amp-img width="250" height="50" src="{{ site.url }}/assets/images/Linkedin_button.png"></amp-img>
        </a>
    </div>
